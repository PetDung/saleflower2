<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <main id="customer">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
      <div class="container">
          <div class="row">
              <h2 class="pt-2 pb-2">Flower management</h2>
              <div class="d-flex justify-content-between pb-2">
                  <a th:if="${status}" href="/admin/flower/hiiden">
                      <i class="fa-solid fa-eye-slash"></i>
                      View hidden list
                  </a>
                  <a th:if="${status == false}" href="/admin/flower">
                      <i class="fa-solid fa-eye"></i>
                      View the currently displayed list
                  </a>
                  <a href="/admin/flower/create">
                      <i style="margin-right: 4px; font-size: 20px; color: #0c4128" class="fa-regular fa-square-plus"></i>
                      Add Flower
                  </a>
              </div>
              <div th:each="flower, index : ${plantList}" class="col-3">
                 <div style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
                     <div class="img">
                         <img style="width: 100%" src="https://hoadecor.vn/wp-content/uploads/2021/09/hinh-anh-hoa-dep-28.jpg" alt="">
                     </div>
                     <div style="padding: 8px" >
                         <h3 th:text="${flower.name}"></h3>
                         <span th:text="${flower.price}"></span>
                         <div style="display: flex; justify-content: space-around">
                             <a th:href="@{/admin/flower/flower-detail(id=${flower.id})}">
                                 <button style="border-radius: 4px; padding:8px;border: none; outline: none;background-color: #146c43; color: white">
                                     View Details
                                 </button>
                             </a>
                             <a th:if="${flower.status == false}"  th:href="'/admin/flower/set-hidden?id=' + ${flower.id}">
                                 <button class=" btn btn-danger" style="border-radius: 4px; padding:8px;border: none; outline: none;">
                                     Hidden
                                 </button>
                             </a>
                             <a th:if="${flower.status == true}"  th:href="'/admin/flower/set-appear?id=' + ${flower.id}">
                                 <button class="btn btn-danger" style="border-radius: 4px; padding:8px;border: none; outline: none;">
                                    Appear
                                 </button>
                             </a>
                         </div>
                     </div>
                 </div>
              </div>
          </div>
      </div>
  </main>
</body>
</html>
