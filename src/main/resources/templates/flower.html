<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <main id="customer">
      <h2>Quản lý khách hàng</h2>
      <div class="table-responsive">
          <table class="table table-striped table-sm">
              <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Status</th>
                  <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="flower, index : ${plantList}">
                  <td th:text="${index.count}"></td>
                  <td th:text="${flower.name}"></td>
                  <td th:text="${flower.price}"></td>
                  <td th:text="${flower.status}"></td>
                  <td>
                      <a th:href="@{/admin/flower-detail(id=${flower.id})}">
                          <button style=" padding:8px;border: none; outline: none;background-color: #146c43; color: white">
                              View Details
                          </button>
                      </a>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>
  </main>
</body>
</html>
